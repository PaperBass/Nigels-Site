<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigel's Site</title>
    <style>

        .hidden {
            display: none;
        }

        .intro {
            display: block;
        }
    </style>
</head>
<body>
    <Header>
        
        <div>
            <nav>

            </nav>
        </div>

    </Header>

    <main>
        <div class="intro">
            <h1>
                Welcome to Nigel's website!
            </h1>

            <p>
                So you made it to my little corner of the web. 
                I'm glad you're here, but since you've come all this way, why don't you tell me a little about yourself?
            </p>

            <form id="name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <input type="submit" value="Submit">

            </form>
        </div>
        <p class="hidden">
            Welcome, <span class="fName"></span>! Feel free to explore.
        </p>

        <article class="hidden">
            <p>Take a look at my wares.</p>

        </article>
    
    </main>
    <footer>

    </footer>
</body>
    <script>
        window.addEventListener("DOMContentLoaded" , function(e) {
            console.log("Page Loaded")
        });

        const addForm = document.forms['name'];
        
        addForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const value = addForm.querySelector('input[type="text"]').value;
            console.log(value);
            replaceName();
                function replaceName() {
                    var name = document.getElementsByClassName("fName");
                    for (var i = 0; i < name.length; i++) {
                        name[i].innerHTML = value;
                    }
                }
            displayText();
                function displayText() {
                    var texts = document.getElementsByClassName("hidden");
                    for (var i = 0; i < texts.length; i++) {
                        texts[i].style.display = "block";
                    }
                }
            hideIntro();
            function hideIntro() {
                    var intro = document.getElementsByClassName("intro");
                    for (var i = 0; i < intro.length; i++) {
                        intro[i].style.display = "none";
                    }
                }
        });

       
        
               
        
    </script>
</html>
